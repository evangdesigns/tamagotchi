<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="app">
    <div id="progress"></div>
    <div id="eat" class="quad">
      <h1>EAT</h1>
      <div class="selection">
        <button class="icon">
            <i class="fas fa-hamburger"></i>
        </button>
        <button class="icon">
          <i class="fas fa-pizza-slice"></i>
        </button>
        <button class="icon">
          <i class="fas fa-carrot"></i>
        </button>
        <button class="icon">
          <i class="fas fa-drumstick-bite"></i>
        </button>
      </div>
      <div id="meter">
          <p>50%</p>
        <span style="width:50%"></span>
      </div>
    </div>
    <div id="play" class="quad"></div>
    <div id="fight" class="quad"></div>
    <div id="sleep" class="quad"></div>
    <div id="pet"></div>
  </div>
</body>
</html>
